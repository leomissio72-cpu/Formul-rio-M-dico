<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Médico</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f8f9fa; 
      display: flex; /* Mantido para centralizar o formulário na página */
      justify-content: center; 
      align-items: flex-start; /* Alinha o formulário ao topo da visualização, melhor em telas pequenas */
      min-height: 100vh;
      margin: 0;
      padding: 20px 0; /* Adiciona padding vertical */
      box-sizing: border-box;
    }
    form { 
      background: white; 
      padding: 30px; 
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    /* ESTILO CRUCIAL PARA FORÇAR VERTICAL */
    label { 
      display: block; /* Garante que o label ocupe uma linha inteira */
      margin-top: 15px; /* Espaçamento entre os campos */
      font-weight: bold; 
    }
    input, select, button { 
      display: block; /* Garante que o input ocupe uma linha inteira */
      width: 100%; 
      padding: 10px; 
      margin-top: 5px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
      box-sizing: border-box;
    }
    h2 { text-align: center; color: #000; margin-bottom: 20px; }
    
    button { 
      background: #007bff; 
      color: white; 
      border: none; 
      cursor: pointer; 
      margin-top: 25px; /* Mais espaço antes do botão */
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <form id="form">
    <h2>Formulário Médico</h2>

    <label>Nome do Médico:</label>
    <input type="text" name="nomeMedico" required>

    <label>Nome do Paciente:</label>
    <input type="text" name="nomePaciente" required>

    <label>CPF do Paciente:</label>
    <input type="text" name="cpfPaciente" required>

    <label>Data de Nascimento:</label>
    <input type="date" name="dataNascimento" required>

    <label>Data da Alta:</label>
    <input type="date" name="dataAlta" required>

    <label>Especialidade Encaminhada:</label>
    <select name="especialidade" required>
      <option value="">Selecione</option>
      <option>Cardiologia</option>
      <option>Dermatologia</option>
      <option>Ortopedia</option>
      <option>Neurologia</option>
      <option>Outros</option>
    </select>

    <label>Retorno Programado (em meses):</label>
    <input type="number" name="retornoMeses" min="0" required>

    <button type="submit">Enviar</button>
  </form>

  <script>
    // SEU SCRIPT PARA ENVIAR PARA O GOOGLE SHEETS
    const scriptURL = "https://script.google.com/macros/s/AKfycbwJIM8V8W2jFsgRBPohFW5I8y7HJtuoqrC8ZxWOdtZptzmkwc3T_-JNk8ftwdTjbEO-/exec";
    const form = document.getElementById("form");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(form);
      formData.append("dataEnvio", new Date().toLocaleString("pt-BR"));

      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          alert("Enviado com sucesso!");
          form.reset();
        })
        .catch(() => alert("Erro ao enviar!"));
    });
  </script>
</body>
</html>
