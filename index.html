<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio M√©dico</title>
  <style>
    /* ... (Seu CSS completo aqui) ... */
    body { 
      font-family: Arial, sans-serif; 
      background: #f0f2f5; 
      display: flex;
      flex-direction: column;
      align-items: center; 
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    /* ... (Resto do seu CSS) ... */
    .container {
      background: white; 
      padding: 30px; 
      border-radius: 12px; 
      box-shadow: 0 0 12px rgba(0,0,0,0.1); 
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    /* ... (Resto do seu CSS) ... */
    #formulario {
      display: none;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // üîë CHAVE DO FIREBASE SER√Å SUBSTITU√çDA AQUI PELO GITHUB ACTION
    const firebaseConfig = {
      apiKey: "VARS_REPLACE_FIREBASE_API_KEY", 
      authDomain: "psico-17375.firebaseapp.com",
      projectId: "psico-17375",
      storageBucket: "psico-17375.appspot.com",
      messagingSenderId: "405718265829",
      appId: "1:405718265829:web:3e3974a0dc02080824890c",
      measurementId: "G-P19R4LJJKS"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

  <div class="container" id="login">
    <h2>Bem-vindo</h2>
    <p>Entre com sua conta Google para acessar o sistema</p>
    <button onclick="loginGoogle()">üîê Entrar com Google</button>
  </div>

  <div class="container" id="formulario">
    <button id="logoutBtn" onclick="logout()">Sair</button>
    <h2>Formul√°rio M√©dico</h2>

    <form id="form">
      <label>Nome do M√©dico:</label>
      <input type="text" name="nomeMedico" required>

      <label>Nome do Paciente:</label>
      <input type="text" name="nomePaciente" required>

      <label>CPF do Paciente:</label>
      <input type="text" name="cpfPaciente" required>

      <label>Data de Nascimento:</label>
      <input type="date" name="dataNascimento" required>

      <label>Data da Alta:</label>
      <input type="date" name="dataAlta" required>

      <label>Especialidade Encaminhada:</label>
      <select name="especialidade" required>
        <option value="">Selecione</option>
        <option>Mastologia</option>
        <option>OCR</option>
      </select>

      <label>Retorno Programado (em meses):</label>
      <input type="number" name="retornoMeses" min="0" required>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    // üîó URL DO APPS SCRIPT SER√Å SUBSTITU√çDA AQUI PELO GITHUB ACTION
    const scriptURL = "VARS_REPLACE_GOOGLE_SCRIPT_URL"; 
    const form = document.getElementById("form");

    // === Firebase Auth ===
    const auth = firebase.auth();

    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => console.log("Logado como:", result.user.email))
        .catch(error => alert("Erro ao logar: " + error.message));
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login").style.display = "none";
        document.getElementById("formulario").style.display = "block";
      } else {
        document.getElementById("login").style.display = "block";
        document.getElementById("formulario").style.display = "none";
      }
    });

    // === Envio dos dados ===
    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(form);
      formData.append("dataEnvio", new Date().toLocaleString("pt-BR"));

      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          alert("‚úÖ Enviado com sucesso!");
          form.reset();
        })
        .catch(() => alert("‚ùå Erro ao enviar! Verifique a planilha e o script."));
    });
  </script>

</body>
</html>
