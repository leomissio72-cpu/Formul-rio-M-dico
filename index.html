<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio M√©dico</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f0f2f5; 
      display: flex;
      flex-direction: column;
      align-items: center; 
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: white; 
      padding: 30px; 
      border-radius: 12px; 
      box-shadow: 0 0 12px rgba(0,0,0,0.1); 
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 { 
      color: #333; 
      margin-bottom: 20px; 
    }

    label { 
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }

    input, select, button { 
      width: 100%; 
      padding: 10px; 
      margin-top: 5px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
      box-sizing: border-box;
    }

    button { 
      background: #007bff; 
      color: white; 
      border: none; 
      cursor: pointer; 
      margin-top: 25px;
      transition: 0.3s;
    }

    button:hover { background: #0056b3; }

    #logoutBtn {
      background: #dc3545;
      width: 100px;
    }

    #logoutBtn:hover {
      background: #b02a37;
    }

    #formulario {
      display: none;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>

  <!-- Tela de Login -->
  <div class="container" id="login">
    <h2>Bem-vindo</h2>
    <p>Entre com sua conta Google para acessar o sistema</p>
    <button onclick="loginGoogle()">üîê Entrar com Google</button>
  </div>

  <!-- Formul√°rio -->
  <div class="container" id="formulario">
    <button id="logoutBtn" onclick="logout()">Sair</button>
    <h2>Formul√°rio M√©dico</h2>

    <form id="form">
      <label>Nome do M√©dico:</label>
      <input type="text" name="nomeMedico" required>

      <label>Nome do Paciente:</label>
      <input type="text" name="nomePaciente" required>

      <label>CPF do Paciente:</label>
      <input type="text" name="cpfPaciente" required>

      <label>Data de Nascimento:</label>
      <input type="date" name="dataNascimento" required>

      <label>Data da Alta:</label>
      <input type="date" name="dataAlta" required>

      <label>Especialidade Encaminhada:</label>
      <select name="especialidade" required>
        <option value="">Selecione</option>
        <option>Mastologia</option>
        <option>OCR</option>
      </select>

      <label>Retorno Programado (em meses):</label>
      <input type="number" name="retornoMeses" min="0" required>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    // === Firebase Config ===
    const firebaseConfig = {
      apiKey: "SUA_FIREBASE_API_KEY_AQUI", // Substitua pela sua chave real
      authDomain: "psico-17375.firebaseapp.com",
      projectId: "psico-17375",
      storageBucket: "psico-17375.appspot.com",
      messagingSenderId: "405718265829",
      appId: "1:405718265829:web:3e3974a0dc02080824890c",
      measurementId: "G-P19R4LJJKS"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const loginDiv = document.getElementById("login");
    const formDiv = document.getElementById("formulario");
    const form = document.getElementById("form");

    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => console.log("Logado como:", result.user.email))
        .catch(error => alert("Erro ao logar: " + error.message));
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        loginDiv.style.display = "none";
        formDiv.style.display = "block";
      } else {
        loginDiv.style.display = "block";
        formDiv.style.display = "none";
      }
    });

    // === Envio dos dados via back-end seguro ===
    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(form);
      formData.append("dataEnvio", new Date().toLocaleString("pt-BR"));

      fetch("/submit", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("‚úÖ Enviado com sucesso!");
            form.reset();
          } else {
            alert("‚ùå Erro ao enviar! " + (data.message || ""));
          }
        })
        .catch(err => alert("‚ùå Erro ao enviar! " + err.message));
    });
  </script>
</body>
</html>
